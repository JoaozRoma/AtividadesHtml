<head>

    <title>formulario radio</title>
</head>
<body>
    <form>
        <label>Nome :</label>
        <input type="text" name="nome"><br>
       <label>Selecione a turma</label><br><br>
       <input type="radio" name="turma" value="a" checked>Turma A<br>
       <input type="radio" name="turma" value="b">Turma B<br>
       <input type="radio" name="turma" value="c">Turma C<br>
       <input type="radio" name="turma" value="d">Turma D<br>

       <input type="submit" value="enviar">

    </form>
    
</body>
</html>
